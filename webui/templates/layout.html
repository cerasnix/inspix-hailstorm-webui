{{ define "layout.html" }}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ .Title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/static/css/main.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/static/js/i18n.js" defer></script>
    <script src="/static/js/filters.js" defer></script>
    <script src="/static/js/app.js" defer></script>
  </head>
  <body data-page="{{ .Page }}">
    <div class="bg-sheen"></div>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top nav-shell">
      <div class="container">
        <a class="navbar-brand brand-mark" href="/">
          <span class="brand-dot"></span>
          <span class="brand-text">INSPIX HAILSTORM</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navLinks"
          aria-controls="navLinks"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navLinks">
          <div class="ms-auto d-flex align-items-center nav-actions">
            <a
              class="nav-link"
              href="/"
              data-i18n="nav.overview"
              data-lang-link="true"
              >Overview</a
            >
            <a
              class="nav-link"
              href="/search"
              data-i18n="nav.search"
              data-lang-link="true"
              >Search</a
            >
            <a
              class="nav-link"
              href="/masterdata"
              data-i18n="nav.masterdata"
              data-lang-link="true"
              >Masterdata</a
            >
            {{ template "searchform.html" . }}
            <select id="langSelect" class="form-select form-select-sm lang-select">
              <option value="en">EN</option>
              <option value="zh">中文</option>
              <option value="ja">日本語</option>
            </select>
          </div>
        </div>
      </div>
    </nav>

    <main class="container page-shell">
      {{ .Content }}
    </main>

    <footer class="footer-shell">
      <div class="container d-flex flex-wrap justify-content-between">
        <span>Inspix Hailstorm WebUI</span>
        <span class="text-muted" data-i18n="footer.tagline"
          >Local tools, local data.</span
        >
      </div>
    </footer>
  </body>
</html>
{{ end }}
